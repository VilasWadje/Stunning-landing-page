<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <i><img id="logo" src="stunning-logo.png" alt=""></i>
        </div>
        <div>
            <span>Home</span>
            <span>About</span>
            <span>Blogs</span>
            <span>Jobs</span>
        </div>
        <div>
            <button id="your-account-btn">Your Account</button>
        </div>
    </header>
    <main>
        <div id="left">
            <div id="left-heading">
                <p>Stunning</p>
                <span>Workplace</span>
            </div>
            <p id="para">With Stunning remote teams can organize projects, mange shifting properties, and get work done.
            </p>
            <div id="abc">
                <button id="New-account-btn">New Account</button>
                <img class="arrow" src="arrow-up.png" alt="arrow-up">
                <img class="arrow" src="arrow-down.png" alt="arrow-down">
            </div>
            <div>
                <ul>
                    <li>
                        <img class="tick-gray" src="tick-gray.png" alt="tick-gray">
                        <img class="tick-blue" src="tick-blue.png" alt="">
                        <span class="task">Dmm design</span>
                        <img class="user-pink" src="user-pink.png" alt="user-pink">
                        <span class="date">20 Dec</span>
                        <div class="color" id="pink"></div>
                    </li><br>
                    <li>
                        <img class="tick-gray" src="tick-gray.png" alt="tick-gray">
                        <img class="tick-blue" src="tick-blue.png" alt="">
                        <span class="task">Blurr animation</span>
                        <img class="user-pink" src="user-red.png" alt="user-orange">
                        <span class="date">22 Dec</span>
                        <div class="color" id="red"></div>
                    </li><br>
                    <li>
                        <img class="tick-gray" src="tick-gray.png" alt="tick-gray">
                        <img class="tick-blue" src="tick-blue.png" alt="">
                        <span class="task">Illustration</span>
                        <img class="user-pink" src="user-blue.png" alt="user-blue">
                        <span class="date">26 Dec</span>
                        <div class="color" id="green"></div>
                    </li><br>
                    <li>
                        <img class="tick-gray" src="tick-gray.png" alt="tick-gray">
                        <img class="tick-blue" src="tick-blue.png" alt="">
                        <span class="task">Refunds</span>
                        <img class="user-pink" src="user-orange.png" alt="user-red">
                        <span class="date">28 Dec</span>
                        <div class="color" id="Yellow"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="right">
            <img src="landing-section-image.png" alt="landing-section-image">
        </div>
    </main>
</body>

</html>
